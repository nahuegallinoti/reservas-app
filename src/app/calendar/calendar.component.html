<div class="top" fxLayout="column" fxLayoutAlign="center center">
  <full-calendar
    class="myCalendar"
    [options]="calendarOptions"
    *ngIf="!isLoading"
  >
  </full-calendar>

  <div *ngIf="!isLoading">
    <mat-checkbox
      [ngStyle]="{ color: color1, fontWeight: 'bold' }"
      [checked]="cabania1Checked"
      (change)="checkCabania1()"
      class="check"
      indeterminate="false"
      >Cabaña 1</mat-checkbox
    >
    <mat-checkbox
      [ngStyle]="{ color: color2, fontWeight: 'bold' }"
      [checked]="cabania2Checked"
      (change)="checkCabania2()"
      class="check"
      indeterminate="false"
      >Cabaña 2</mat-checkbox
    >
    <mat-checkbox
      [ngStyle]="{ color: color3, fontWeight: 'bold' }"
      [checked]="cabania3Checked"
      (change)="checkCabania3()"
      indeterminate="false"
      >Cabaña 3</mat-checkbox
    >
  </div>

  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
