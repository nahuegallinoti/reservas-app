
<div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="!isLoading" class="top" fxLayout="column">
        <mat-form-field fxFlexAlign="center">
            <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="consumo">
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let consumo"> {{consumo.producto.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let consumo"> {{consumo.monto}} </td>
                </ng-container>        

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            
            <ng-container>
                <span>Total: {{total}}</span>
            </ng-container>        

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 25, 50]">
            </mat-paginator>
        </div>

        
    <!-- <button class="button button-primary btnAgregarProducto" mat-raised-button (click)="openDialog()" style="color:#51a81f;">+ Agregar Producto</button> -->

    </div>

</div>
