
<div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="!isLoading" class="top" fxLayout="column">
        <mat-form-field fxFlexAlign="center">
            <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <h2>Consumos</h2>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="consumo">                
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let consumo"> {{consumo.producto.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let consumo"> {{consumo.monto | currency: 'USD'}} </td>
                </ng-container>        

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            
            <ng-container>
                <h3 class="total">Total: {{total | currency: 'USD'}}</h3>
            </ng-container>        

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 25, 50]">
            </mat-paginator>
        </div>

        
    <button class="button button-primary btnRealizarCheckout" mat-raised-button (click)="guardarCheckout()" style="color:#51a81f;">Realizar Checkout</button>

    </div>

</div>
