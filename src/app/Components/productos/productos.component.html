<div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="!isLoading" class="top" fxLayout="column">
        <mat-form-field fxFlexAlign="center">
            <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="productos">
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            
            <mat-paginator
                [pageSize]="3"
                [pageSizeOptions]="[3, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>

    <mat-spinner *ngIf="isLoading" class="top"></mat-spinner>
</div>
