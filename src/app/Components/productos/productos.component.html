<div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="!isLoading" class="top" fxLayout="column">
        <h1 class="title">Productos</h1>
        <mat-form-field fxFlexAlign="center">
            <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="productos">
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <mat-header-cell  *matHeaderCellDef > Acciones </mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                        <button class="button btnEditarProducto" mat-raised-button (click)="openDialogEditProducto(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="button btnEliminarProducto" mat-raised-button (click)="openDialogEliminarProducto(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 25, 50]">
            </mat-paginator>
        </div>

        
    <button color="primary" class="button button-primary btnAgregarProducto" mat-raised-button (click)="openDialog()">+ Agregar Producto</button>

    </div>

    <mat-spinner *ngIf="isLoading" class="top"></mat-spinner>

</div>
