<form [formGroup]="FormReserva">
    <h2>Reserva</h2>
    <mat-form-field class="margin">
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="pickerDesde" formControlName="FechaDesde">
        <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
        <mat-datepicker #pickerDesde startView="month"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="margin">
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="pickerHasta" formControlName="FechaHasta">
        <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
        <mat-datepicker #pickerHasta startView="month"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faUsers"></fa-icon> Ocupantes</mat-label>
        <mat-select formControlName="CantOcupantes">
        <mat-option *ngFor="let numero of CantidadOcupantes" value="numero" [value]="numero">{{numero}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faDollarSign"></fa-icon> Seña</mat-label>
        <input matInput formControlName="MontoSenia">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faMoneyCheckAlt"></fa-icon> Total acordado</mat-label>
        <input matInput formControlName="MontoTotal">
    </mat-form-field>

    <h2>Contacto</h2>
    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faIdCard"></fa-icon> DNI</mat-label>
        <input matInput formControlName="Dni">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faUser"></fa-icon> Apellido y Nombre</mat-label>
        <input matInput formControlName="ApellidoYNombre">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faPhone"></fa-icon> Teléfono</mat-label>
        <input matInput formControlName="Telefono">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
        <mat-label><fa-icon [icon]="faEnvelope"></fa-icon> Correo</mat-label>
        <input type="email" matInput formControlName="Correo">
    </mat-form-field>
    <div class="col-sm">
        <button mat-flat-button color="primary" (click)="guardarReserva()">Reservar</button>
    </div>
</form>
