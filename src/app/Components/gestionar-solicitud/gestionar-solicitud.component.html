<div class="headerAndClose">
    <button tabindex="-1" mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div *ngIf="solicitudReserva != undefined && cabanaSelected != undefined">

    <mat-card>
        <mat-card-content>
            <h2 style="text-align: center">Seleccione una Cabaña</h2>

            <mat-list>
                <mat-list-item>

                    <mat-form-field class="itemForm" appearance="standard">
                        <mat-label>Cabaña</mat-label>
                        <mat-select [(value)]="strCabanaSelected" (selectionChange)="selectCabana()">
                            <mat-option *ngFor="let cabana of cabanas" [value]="cabana.nombre">
                                {{ cabana.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="itemForm" appearance="standard">
                        <mat-label>Precio por Día</mat-label>
                        <input matInput [(value)]="cabanaSelected.precioDia" (change)="selectCabana()">
                    </mat-form-field>

                </mat-list-item>

                <mat-list-item style="margin-top: 5%">
                    <mat-form-field class="itemForm" appearance="standard">
                        <mat-label>Total</mat-label>
                        <input matInput [(ngModel)]="total">
                    </mat-form-field>
                    <button mat-raised-button
                        matTooltip="Este precio se calcula en base a la cantidad de personas, el precio por día de la cabaña, la cantidad de días de hospedaje y el costo fijo de tarifa según temporada">
                        <mat-icon>info</mat-icon>
                    </button>
                </mat-list-item>

                <mat-list-item style="margin-top: 5%">
                    <button mat-button (click)="close()"> Cancelar
                    </button>
                    <button mat-button color="primary" (click)="guardarEvento()"> Guardar
                    </button>
                </mat-list-item>

            </mat-list>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="solicitudReserva == undefined">
    <mat-card>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <h3 matLine>Ocurrió un error al obtener los detalles de la solicitud</h3>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
