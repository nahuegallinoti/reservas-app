<div class="container">
  <div *ngIf="eventos.length == 0">
    <h2 style="text-align: center">No existen eventos en la fecha que hayan realizado el Check In <mat-icon>error</mat-icon></h2>
  </div>
  <div fxLayout="row" *ngIf="eventos.length != 0">
    <div fxFlex.gt-sm="100%">
      <h1 class="title">Registros de consumos por cabaña (check in en curso)</h1>
      <mat-card class="card-container">
        <mat-card-content>
          <mat-list>

            <mat-list-item *ngFor="let evento of eventos; index as eventoId" class="card">

              <h3 matLine>Cabaña: {{evento.extendedProps.cabana.nombre}}</h3>
              <h3 matLine>Titular de Reserva: {{evento.extendedProps.cliente.nombre}} , {{evento.extendedProps.cliente.apellidos}}</h3>

              <mat-card-actions style="margin-top: 2%; margin-left:2%">

                <button class="btnGestionarConsumos" mat-raised-button (click)="openDialog(evento)">Gestionar
                  Consumos</button>
                  
              </mat-card-actions>

            </mat-list-item>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
