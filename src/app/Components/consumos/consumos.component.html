<div class="container">
  <div *ngIf="eventos.length == 0">No existen eventos en la fecha</div>
  <div fxLayout="row">
    <div fxFlex.gt-sm="100%">
      <mat-card>
        <mat-card-content>
          <mat-list>

            <mat-list-item *ngFor="let evento of eventos; index as eventoId" class="card" style="background-color:#b7e46f;">

              <h3 matLine>Caba√±a: {{evento.extendedProps.cabana.nombre}}</h3>
              <h3 matLine>Titular de Reserva: {{evento.extendedProps.cliente.nombreYApellido}}</h3>

              <mat-card-actions style="margin-top: 2%; margin-left:2%">
                <button mat-raised-button (click)="openDialog(evento)" style="color:#51a81f;">+ Agregar / Consultar Consumos</button>
              </mat-card-actions>

              <mat-card-actions style="margin-top: 2%; margin-left:2%">
              </mat-card-actions>

            </mat-list-item>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
