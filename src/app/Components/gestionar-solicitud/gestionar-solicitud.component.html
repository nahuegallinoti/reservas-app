<div class="headerAndClose">
    <button tabindex="-1" mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div *ngIf="solicitudReserva != undefined">

    <mat-card>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <mat-form-field appearance="standard">
                        <mat-label>Estado Actual</mat-label>
                        <mat-select [(value)]="solicitudReserva.estado.descripcion">
                          <mat-option [value]="estado.descripcion" *ngFor="let estado of estados">{{ estado.descripcion }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="solicitudReserva == undefined">


    <mat-card>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <h3 matLine>Ocurri√≥ un error al obtener los detalles de la solicitud</h3>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
