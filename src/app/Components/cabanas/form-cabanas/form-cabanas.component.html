<form [formGroup]="cabanasForm" fxFlex fxLayout="column" class="fullWidth">
    <div class="headerAndClose">
      <button tabindex="-1" mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
      </button>

      <mat-toolbar *ngIf="data.cabana" color="primary" style="padding-left: 16px; width: 90%;">Editar Cabaña</mat-toolbar>
      <mat-toolbar *ngIf="!data.cabana" color="primary" style="padding-left: 16px; width: 90%;">Agregar Cabaña</mat-toolbar>

    </div>
    <div fxFlex fxLayoutGap="10px" class="formulario">
      
      <mat-form-field appearance="standard" class="consumo">
        <mat-label>Nombre de Cabaña</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="standard" class="consumo">
        <mat-label>Capacidad de Personas</mat-label>
        <input matInput formControlName="capacidad" />
      </mat-form-field>

      <mat-form-field appearance="standard" class="consumo">
        <mat-label>Precio por Día</mat-label>
        <input matInput formControlName="precioDia" />
      </mat-form-field>

  
      <button *ngIf="!data.cabana" class="btnAgregarCabana" mat-button color="primary" (click)="agregarCabana()">Agregar
        <mat-icon>add</mat-icon>
      </button>
      <button class="btnGuardarCabana" *ngIf="!data.cabana && cabanas.length > 0" mat-raised-button mat-primary color="primary" (click)="guardarCabana()">Guardar
  
      </button>
      
      <button class="btnGuardarCabana" *ngIf="data.cabana" mat-raised-button mat-primary color="primary" (click)="editarCabana()">Actualizar
  
      </button>  

    </div>
  
    <mat-list>
      <mat-card *ngFor="let cabana of cabanas" class="card">
        <div style="display:flex;justify-content:space-between">
          <mat-card-header>
            <mat-card-title>{{cabana.nombre}}</mat-card-title>
            <mat-card-subtitle>Capacidad: {{cabana.capacidad}}</mat-card-subtitle>
            <mat-card-subtitle>Precio por Día: {{cabana.precioDia}}</mat-card-subtitle>
          </mat-card-header>
          <button mat-button color="primary" (click)="quitarCabana(cabana)">Quitar
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card>
    </mat-list>   
  </form>
