<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 5rem">


    <div class="top" fxLayout="column">
        <div fxLayoutAlign="end">
            <button>+</button>
        </div>
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Producto/Servicio </th>
                    <td mat-cell *matCellDef="let element"> Coca cola </td>
                </ng-container>


                <ng-container matColumnDef="name" style="margin-left: 10px">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> $123 </td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>



</div>
